<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./assets/style.css" />
    <title>JavaSript Fundamentals Quiz</title>
  </head>
  <body>
    <header>
      <a href="#">View High Scores</a>
      <p>Time: <span class="timer">60</span><span>s</span></p>
    </header>

    <main>
      <section>
        <div class="container">
          <h1 id="main-heading">Coding Quiz Challenge</h1>
          <p id="text">
            Try to answer the following code-related questions within the time
            limit. <br />
            Incorrect answers will take 10 seconds off the timer!
          </p>
          <button type="button">Start Quiz</button>
          <!-- Container for high scores -->
          <div class="container-scores"></div>
        </div>
        <!-- Correct or Wrong answer message to user -->
        <h2 id="answer"></h2>
      </section>
      <section>
        <div class="container">
          <!-- Form for saving high scores -->
          <form action="./" method="post" style="display: none;">
            <input type="text" name="initials" placeholder="Enter your initials" />
            <!-- Container for "Go Back" and "Submit" buttons -->
            <div class="container-buttons"></div>
          </form>
        </div>
      </section>
    </main>

    <script src="./assets/script.js"></script>
  </body>
</html>
